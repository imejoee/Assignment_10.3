<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inheritance</title>
<meta charset="utf-8">
</head>
<body>
	<script>
		class Dog{//class Dog created with one constructor
		constructor (name) {
		this.name = name;
		this.speak = function(){
		document.write("woof");
		}
		}
		}
		class Labrador extends Dog {//class Labrador extends from Dog
		constructor (name, speak, color, breedWeight) {
		
		//Invoking base class (Dog)
		super(name, speak);
		this.color = color;
		this.breedWeight = breedWeight;
		}
		beast() {
		document.write("Labrador says WOOF");
		}
		}
		let Labrador1 = new Labrador()//class instantiated
		Labrador1.beast();
	</script>
</body>
</html>
